{% extends 'base.html' %}

{% block header %}
<!-- Header -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/common.js"></script>
{% endblock %}

{% block body %}

<div>
	Name: {{ album.name }}
</div>
<div>
	Height: {{ album.height }}
</div>
<div>
	Width: {{ album.width }}
</div>

{% for page in page_list %}
    <div>
    	<a href="{{ page.get_absolute_url }}"> {{ page.number }} </a>
    </div>
{% empty %}
    No pages added.
{% endfor %}

{% endblock %}
