{% extends 'base.html' %}

{% block header %}
<!-- Detail page header -->
<script type="text/javascript" src="{{ STATIC_URL }}js/ajax_csrf.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/common.js"></script>

<script type="text/javascript">

var album = {{ album.id }};
var page = 1;
var pages = {{ page_list|length }};
var pageChangeCallback = function(){};

$(function() {
	loadPage(album,page);
});
</script>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
{% endblock %}

{% block body %}

<div class="page-header">
{% if is_owner %} 
<div class="pull-right">
<a href="edit" class="btn btn-primary"><i class="icon-pencil icon-white"></i> Edit</a>
<button id="deleteAlbum" class="btn btn-danger"><i class="icon-trash icon-white"></i> Delete Album</button>
</div>
{% endif %}
<h1 style="display:inline; padding-right: 10px;">{{ album.name }}</h1> 
<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>
</div>

<div id="pageContainer">

<a href="#" id="previous" class="arrow left"></a>

<div id="pages">
	<article id="page" class="page" style="height: {{ album.height }}px; width: {{ album.width }}px;"></article>
	<div id='loader'>
		<div id='circle_1' class='circle'></div>
		<div id='circle_2' class='circle'></div>
		<div id='circle_3' class='circle'></div>
	</div>
	<div id="page-numbering"></div>
</div>

<a href="#" id="next" class="arrow right"></a>

</div>

{% endblock %}
