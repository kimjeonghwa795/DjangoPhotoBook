{% extends 'base.html' %}

{% block header %}
<!-- Album editor header -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/ui-lightness/jquery-ui.css" type="text/css" />
<script src="{{ STATIC_URL }}js/ajax_csrf.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.js"></script>
<script src="{{ STATIC_URL }}js/common.js"></script>
<script src="{{ STATIC_URL }}js/edit.js"></script>

<script type="text/javascript">
var album = {{ album.id }};
var page = 1;
var pages = {{ page_list|length }};
</script>

{% endblock %}

{% block body %}

<div class="page-header">

<div class="pull-right btn-toolbar">

<div class="btn-group">
<a id="addImage" data-toggle="modal" href="#addImageModal" class="btn"><i class="icon-picture"></i> Add image</a>
<a id="addText" href="#" class="btn"><i class="icon-pencil"></i> Add text</a>
</div>

<div class="btn-group">
<a id="savePage" href="#" class="btn" data-loading-text="Saving.."><i class="icon-file"></i> Save page</a>
<a id="deletePage" href="#" class="btn "><i class="icon-trash "></i> Delete page</a>
<a id="addPage" href="#" class="btn"><i class="icon-plus"></i> Add page</a>
</div>

<div class="btn-group">
<a id="addPage" href="../" class="btn btn-primary" style=""><i class="icon-ok icon-white"></i> Done</a>
</div>
</div>

<h1><span class="label label-important" style="vertical-align: 0.5em;">Edit</span> {{ album.name }}</h1>
</div>

<div class="btn-group" style="padding-bottom: 10px">
	
</div>

<div id="pageContainer">
	<a href="#" id="previous" class="arrow left"></a>
	
	<div id="pages" style="position: relative;">
		<article id="page" class="page" style="height: {{ album.height }}px; width: {{ album.width }}px;"></article>
		<div id='loader'>
			<div id='circle_1' class='circle'></div>
			<div id='circle_2' class='circle'></div>
			<div id='circle_3' class='circle'></div>
		</div>
	</div>
	
	<a href="#" id="next" class="arrow right"></a>
</div>

<div class="modal fade" id="addImageModal">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">Ã—</a>
    <h3>Add image</h3>
  </div>
  <div class="modal-body">
    
    <ul class="nav nav-tabs">
	  <li class="active" ><a href="#url" data-toggle="tab">URL</a></li>
	  <li><a href="#flickr" data-toggle="tab">Flickr</a></li>
	  <li><a href="#other" data-toggle="tab">Other</a></li>
	</ul>
	 
	<div class="tab-content">
	  <div class="tab-pane active" id="url">
	  	<form class="well">
	  		<label>Full image URL:</label>
   	 		<input id="newImageUrl" type="text" value="" style="width:100%" />
   	 		<img id="previewImg" alt="preview" />
   	 	</form>
	  </div>
	  <div class="tab-pane" id="flickr">
	  	Let's implement flickr search here
	  </div>
	  <div class="tab-pane" id="other">
	  	Some other input method as well?
	  </div>
	</div>
    
  </div>
  <div class="modal-footer">
    <a href="#" id="addImageModalBtn" class="btn btn-primary" data-dismiss="modal">Add image</a>
    <a href="#" class="btn" data-dismiss="modal">Cancel</a>
  </div>
</div>

{% endblock %}
